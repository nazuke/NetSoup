<html>
	<head>
		<title>Control Fragment</title>
	</head>
	<body>
		<table border="1" cellspacing="0" cellpadding="0">
			<tr>
				<td align="center" valign="top">
					<form>
						<input name="save" type="button" value="Save" onClick="save()"/>
					</form>
				</td>
				<td>
					<form>
						<textarea name="source_text" cols="40" rows="10" wrap="virtual"></textarea>
					</form>
				</td>
				<td>
					<form>
						<textarea name="target_text" cols="40" rows="10" wrap="virtual"></textarea>
					</form>
				</td>
				<td>
					<table border="1" width="100%" height="100%" cellspacing="0" cellpadding="0">
						<tr>
							<td align="center">
								<form>
									<input name="previous" type="button" value="Previous" onClick="previous()"/>
								</form>
							</td>
						</tr>
						<tr>
							<td align="center">
								<form>
									<input name="next" type="button" value="Next" onClick="next()"/>
								</form>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</body>
</html>
